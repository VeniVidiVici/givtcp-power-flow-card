name: Build and Release

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build

    - name: Archive dist folder
      run: zip -r dist.zip dist

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: dist
        path: dist.zip
