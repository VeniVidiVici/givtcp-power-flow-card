name: Build and Release

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build

    - name: Upload givtcp-power-flow-card.js to release
      uses: actions/upload-artifact@v3
      with:
        name: givtcp-power-flow-card.js
        path: dist/givtcp-power-flow-card.js
